<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css-reset.e70348a7.css">
    <title>Document</title>
  <script src="/css-reset.e70348a7.js"></script><link rel="stylesheet" href="/js.00a46daa.css"></head>

  <body>
    <header></header>
    <main>
      <div class="calculator">
        <h1>Bill Calculator</h1>
        <form>
          <div>
            <label for="billAmt" class="visually-hidden"></label>
            <p>Bill Amount:</p>
            <span>$</span>
            <input type="text" id="billAmt" name="bill-amount">
          </div>

          <div>
            <label for="quality" class="visually-hidden"></label>
            <p>Quality of Service:</p>
            <select name="quality" id="quality">
              <option value="1.08">Poor</option>
              <option value="1.1">Fine</option>
              <option value="1.15" selected="">Good</option>
              <option value="1.2">Excellent</option>
            </select>
          </div>

          <div>
            <label for="splitBy" class="visually-hidden"></label>
            <p>Number of People:</p>
            <input type="text" name="splitBy" id="splitBy"><br>
          </div>
        </form>
        <div class="btn">
          <button type="button" id="calculate">Calculate</button>
        </div>
        <div id="totalSplit" class="totalSplit">
          <div class="bill">
            <p>Total Bill</p>
            <p><span>Bill: $</span><span id="total-bill"></span></p>

            <p><span>Tip: $</span><span id="total-tip"></span></p>
          </div>

          <div class="split">
            <p>Split Amount</p>

            <p><span id="each">Each: $</span><span id="total-split"></span></p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>

  <script src="/js.00a46daa.js"></script>
</html>
